<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div style="border:1px solid red;width:650px;height:560px;text-align:center;">
	
	<h1 style="text-align:center">Employee Details</h1>
	<table>
		<form action="Employ">
		<tr>
		<td>Emp ID:</td>
		<td><input type="text" name="emplid" placeholder="Employee ID"/></td>
		</tr>
		<tr><td>Emp Name:</td>
		<td><input type="text" name="emplname" placeholder="Employee Name"/></td>
		</tr>
		<tr>
		<td>Emp Salary:</td>
		<td><input type="text" name="emplsal" placeholder="Employee Salary"/></td>
		</tr>
		<tr>
		<td>Address<br>H.No.:</td>
		<td><input type="text" name="empladd" placeholder="Employee Address"/></td>
		</tr>
		<tr>
		<td>Area:</td>
		<td><input type="text" name="emplarea" placeholder="Employee Area"/></td>
		</tr>
		<tr>
		<td>City:</td>
		<td><input type="text" name="emplcity" placeholder="Employee City"/></td>
		</tr>
		<tr>
		<td>Pincode:</td>
		<td><input type="text" name="emplpin" placeholder="Employee Pincode"/></td>
		</tr>
		<tr>
		<td></td>
		<td><input type="submit" name="esubmit" value="Submit"/>
		<input type="reset" name="eclear" value="Clear"/></td>
		</tr>
		</form>
		</table>
	
	</div>

</body>
</html>
